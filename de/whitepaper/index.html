<section class="full-cover-page cover-whitepaper">
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-md-10 mx-md-auto text-center">
                <h1>Welcher Zielerreichungstyp bist Du?</h1>
                <p>Fordere unser exklusives Whitepaper an und finde es heraus.</p>
            </div>
            <div class="col-md-6 mx-auto">
                <form id="whitepaper-form" class="white-box" role="form">
                    <div class="alert alert-danger text-center dn"></div>
                    <input type="hidden" name="js_id" id="js_id" value="2yqpo">
                    <input type="hidden" name="listid" id="listid" value="5">
                    <input type="hidden" name="from_url" id="from_url" value="yes">
                    <input type="hidden" name="hdn_email_txt" id="hdn_email_txt" value="">
                    <input type="hidden" name="req_hid" id="req_hid" value="~Captcha">
                    <div class="form-group">
                        <input type="text" class="form-control" name="FIRSTNAME" id="FIRSTNAME"
                               data-minlength="2"
                               data-error="Bitte gib einen Vornamen mit mindestens 2 Buchstaben ein."
                               placeholder="Dein Vorname"
                               required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" id="email"
                               data-error="Bitte gib eine gültige E-Mail-Adresse ein."
                               placeholder="Deine E-Mail-Adresse"
                               required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <div id="gcaptcha" class="btn-block"></div>
                        <div class="help-block with-errors captcha dn">
                            Bitte bestätige, dass Du kein Roboter bist.
                        </div>
                    </div>
                    <div class="form-group">
                        <button id="btn-submit" type="submit" class="btn btn-primary btn-block">
                            <div class="spinner">
                                <div class="bounce1"></div>
                                <div class="bounce2"></div>
                                <div class="bounce3"></div>
                            </div>
                            <span class="text">Whitepaper anfordern</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
